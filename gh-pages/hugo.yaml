baseURL: https://atticus-sullivan.github.io/sim-ayto/
languagecode: en-us

# enableGitInfo: true
enableEmoji: true

menu:
  main:
   - name: Theme Toggle
     params:
       type: theme-toggle
       label: true # optional, default is false
   - name: Language Switcher
     params:
       type: language-switch
       label: true # optional, default is false
       icon: "globe-alt" # optional, default is "translate"
   - name: GitHub
     weight: 5
     url: "https://github.com/atticus-sullivan/sim-ayto"
     params:
        icon: github

params:
  page:
    width: full

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

defaultContentLanguage: de
defaultContentLanguageInSubdir: false
languages:
  de:
    disabled: false
    languageCode: de-DE
    languageDirection: ltr
    languageName: Deutsch
    title: AYTO Ergebnisse
    weight: 1
  en:
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    title: AYTO Results
    weight: 2

